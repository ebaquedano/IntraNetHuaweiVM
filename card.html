<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0aa56948a6.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>

<body>
    <div class="cards">
        <div class="card">
            <div class="title">
                <i class="fas fa-paper-plane"></i>
                <h2>Basic</h2>
            </div>
            <div class="price">
                <h4><sup>USD</sup>100</h4>
            </div>
            <div class="option">
                <ul>
                    <li><i class="fas fa-check"></i> 2 vCPU</li>
                    <li><i class="fas fa-check"></i> 4 GB</li>
                    <li><i class="fas fa-check"></i> 40 Disco</li>
                    <li><i class="fas fa-check"></i> 200 Disco</li>
                    <li><i class="fas fa-check"></i> 10 Mbps</li>
                </ul>
            </div>
            <a class="btn" href="#">Descargar propuesta</a>
        </div>
        <div class="card">
            <div class="title">
                <i class="fas fa-paper-plane"></i>
                <h2>Premium</h2>
            </div>
            <div class="price">
                <h4><sup>USD</sup>300</h4>
            </div>
            <div class="option">
                <ul>
                    <li><i class="fas fa-check"></i> 4 vCPU</li>
                    <li><i class="fas fa-check"></i> 16 GB</li>
                    <li><i class="fas fa-check"></i> 40 Disco</li>
                    <li><i class="fas fa-check"></i> 300 Disco</li>
                    <li><i class="fas fa-check"></i> 10 Mbps</li>
                </ul>
            </div>
            <a class="btn" href="#">Descargar propuesta</a>
        </div>
        <div class="card">
            <div class="title">
                <i class="fas fa-paper-plane"></i>
                <h2>Standard</h2>
            </div>
            <div class="price">
                <h4><sup>USD</sup>200</h4>
            </div>
            <div class="option">
                <ul>
                    <li><i class="fas fa-check"></i> 4 vCPU</li>
                    <li><i class="fas fa-check"></i> 16 GB</li>
                    <li><i class="fas fa-check"></i> 40 Disco</li>
                    <li><i class="fas fa-check"></i> 500 Disco</li>
                    <li><i class="fas fa-check"></i> 30 GB</li>
                </ul>
            </div>
            <a class="btn" href="#">Descargar propuesta</a>
        </div>
    </div>


</body>
</html>
